<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Tic Tac Toe Game</h1>
    <table>
      <tr>
        <td id="0"></td>
        <td id="1"></td>
        <td id="2"></td>
      </tr>
      <tr>
        <td id="3"></td>
        <td id="4"></td>
        <td id="5"></td>
      </tr>
      <tr>
        <td id="6"></td>
        <td id="7"></td>
        <td id="8"></td>
      </tr>
    </table>
    <div id="status">Player 1's turn</div>
    <button id="restart-btn">Restart</button>
    <script src="script.js"></script>
  </body>
</html>
